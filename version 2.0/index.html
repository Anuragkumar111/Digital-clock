<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="timeClock">
            <span class="textColor" id="time"></span>
            <div class="side-menu">
                <span class="textColor" id="sec"></span>
                <span class="textColor" id="period"></span>
            </div>
        </div>
        <div class="day">
            <span class="textColor-1">Mon</span>
            <span class="textColor-1">Tue</span>
            <span class="textColor-1">Wed</span>
            <span class="textColor-1">Thu</span>
            <span class="textColor-1">Fri</span>
            <span class="textColor-1">Sat</span>
            <span class="textColor-1">Sun</span>
        </div>
        <span class="textColor" id="fullDate"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
